<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1 -->
        <label for="q1">What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
        
        <!-- Question 2 -->
        <label for="q2">Briefly explain the purpose of CSS:</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        
        <!-- Question 3 -->
        <label for="q3">Which of the following elements is used to create a hyperlink?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="a">a</option>
            <option value="link">link</option>
            <option value="hyperlink">hyperlink</option>
        </select>
        
        <!-- Question 4 -->
        <label for="q4">How many primary colors can be used in CSS?</label>
        <input type="number" id="q4" name="q4" min="1" required>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
